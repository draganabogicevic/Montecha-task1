<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Task 1</title>
</head>
<body>
  <canvas class="m-5" id="rechtangleForDrawings" width="700" height="300" style="border:1px solid #000000; display: block;"></canvas>
  <form class="container-fluid">
    <label class="mx-4 mb-3">Add requested data to draw dots on paper:</label>
    <div class="row mx-3">
      <div class="col-lg-2 my-1">
        <div class="input-group">
          <span class="input-group-text">X position</span>
          <input class="form-control" id="xPos" type="number" max="699" min="1">
        </div>
      </div>
      <div class="col-lg-2 my-1">
        <div class="input-group">
          <span class="input-group-text">Y position</span>
          <input class="form-control" id="yPos" type="number" max="299" min="1">
        </div>
      </div>
      <div class="col-lg-2 my-1">
        <div class="input-group">
          <span class="input-group-text">Color</span>
          <input class="form-control" id="color" type="text">
        </div>
      </div>
    </div>
    <div class="row mx-3">
      <div class="col-lg-2 my-1">
        <div class="input-group">
          <span class="input-group-text">Size</span>
          <input class="form-control" id="size" type="text">
        </div>
      </div>
      <div class="col-lg-2 my-1">
        <div class="input-group">
          <span class="input-group-text">Label</span>
          <input class="form-control" id="label" type="text" maxlength="1">
        </div>
      </div>
    </div>
    <div class="forError">
      <p class="text-danger mt-3 mx-4" id="error"></p>
    </div>
    <button class="btn btn-warning text-light mx-4 my-3" type="button" id="drawDot" onclick="onDotsDraw()">Draw dot</button>
    <button class="btn btn-primary mx-4" type="button" onclick="connectDots()">Connect dots</button>
    <button class="btn btn-danger mx-4" type="button" onclick="clearCanvas()">Clear drawning</button>
  </form>
  
  <script src="script.js"></script>
</body>
</html>
